<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20220420002459">
    <title>Sign up</title>
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="index.html" class="logo">
                <div class="logo-img"><img src="img/icons/logo.svg"></img></div>
                <div class="logo-text">Marico</div>
            </a>
            <nav class="header__nav">
                <a href="#" class="header__link link">Use Cases</a>
                <a href="about.html" class="header__link link">About</a>
                <a href="pricing.html" class="header__link link">Pricing</a>
                <a href="blog.html" class="header__link link">Blog</a>
            </nav>
            <div class="header__register">
                <a href="login.html" class="header__login link">Login</a>
                <a href="signup.html"><button class="button button_w120">Sign Up</button></a>
            </div>
        </div>
    </div>
</div>

    <div class="login">
    <div class="container">
        <div class="login__wrapper">
            <h2 class="title">Sign up</h2>
            <div class="subtitle subtitle_sm">Fill all field for create an account.</div>
            <form class="login__form">
                <div class="login__inputs">
                    <div class="login__input login__input-1"><input type="text"  placeholder="Username"></div>
                    <div class="login__input login__input-3"><input type="email" placeholder="Email Address"></div>
                    <div class="login__input login__input-2"><input type="password" placeholder="Password"></div>
                    <button class="button">Log In</button>
                </div>                
            </form>
            <h2 class="title">Or</h2>
            <div class="subtitle subtitle_sm">Sign up with...</div>
            <div class="login__btns">
                <button class="button button_borw"><img src="img/icons/Shape-16.svg" alt="">Log in with Apple</button>
                <button class="button button_borw"><img src="img/icons/G_logo.svg" alt="">Log in with Facebook</button>
                <button class="button button_borw"><img src="img/icons/Apple_logo.svg" alt="">Log in with Google</button>
            </div>
            <a href="signup.html" class="login__iflogin">Already have an account? Please Log in.</a>
        </div>
    </div>
</div>


    <script src="js/app.min.js?_v=20220420002459"></script>
</body>
</html>
